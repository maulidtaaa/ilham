<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Neon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .hint {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: pink;
      font-family: Arial;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="hint">Klik layar sekali untuk memulai musik</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_5f1b2c4f8b.mp3" type="audio/mpeg">
</audio>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const bgm = document.getElementById("bgm");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let angle = 0;
  const speed = 0.01;
  const text = "haloo ilhammm sayanggg";

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff00cc";
    ctx.shadowColor = "#ff00cc";
    ctx.shadowBlur = 30;
    ctx.font = "14px Arial";

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    for (let i = 0; i < 200; i++) {
      const t = i * 0.1 + angle;

      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t)
        - 5 * Math.cos(2 * t)
        - 2 * Math.cos(3 * t)
        - Math.cos(4 * t);

      ctx.fillText(
        text,
        cx + x * 15,
        cy - y * 15
      );
    }

    angle += speed;
    requestAnimationFrame(draw);
  }

  draw();

  document.body.addEventListener("click", () => {
    bgm.play();
  }, { once: true });
</script>

</body>
</html>
