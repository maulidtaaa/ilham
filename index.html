<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Neon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background: #ff00cc;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00cc;
    }

    button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<button id="playBtn">Putar Lagu</button>

<audio id="bgm" loop>
  <source src="arash buana.mp3" type="audio/mpeg">
</audio>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("playBtn");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let angle = 0;
  const speed = 0.01;
  const text = "haloo ilhammm sayanggg";

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff00cc";
    ctx.shadowColor = "#ff00cc";
    ctx.shadowBlur = 30;
    ctx.font = "14px Arial";

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    for (let i = 0; i < 200; i++) {
      const t = i * 0.1 + angle;

      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t)
        - 5 * Math.cos(2 * t)
        - 2 * Math.cos(3 * t)
        - Math.cos(4 * t);

      ctx.fillText(
        text,
        cx + x * 15,
        cy - y * 15
      );
    }

    angle += speed;
    requestAnimationFrame(draw);
  }

  draw();

  btn.addEventListener("click", () => {
    bgm.play();
    btn.style.display = "none";
  });
</script>

</body>
</html>
